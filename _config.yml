# Site settings
title: myBlog | Blog para la actividad1
description: "Blog construido con Jekyll."
url: "https://testydemas.github.io/myblog/"
author:
  name: "gjb"
  email: ""
  url: "hhttps://testydemas.github.io/myblog/"

# Build settings
baseurl: "https://testydemas.github.io/myblog/" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
