# Site settings
title: myblog | Un blog de Jekyll 
description: "Blog para la actividad 1 de Desarrollo de Aplicaciones en Red."
url: "https://testydemas.github.io/myblog/"
author:
  name: "GJB"
  email: ""
  url: "http://www.jacoporabolini.com"

# Build settings
baseurl: "https://testydemas.github.io/myblog/" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
